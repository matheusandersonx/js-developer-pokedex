<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/detail.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_back" />
    <title>Detalhes do Pokémon</title>
</head>

<body>

    <section class="content">
        <div class="header">
            <a href="index.html">
                <span class="material-symbols-outlined">
                    arrow_back
                </span>
            </a>
            <h1 class="name">Carregando...</h1>
            <span class="number"></span>
        </div>

        <div class="pokemon-types">
            <ol class="types"></ol>
        </div>

        <figure class="image">
            <img src="" alt="Imagem do Pokémon">
        </figure>

        <div class="about">
            <div class="about-section">
                <h2>About</h2>
                <div class="about-row">
                    <h3>Height</h3>
                    <span id="pokemon-height"></span>
                </div>
                <div class="about-row">
                    <h3>Weight</h3>
                    <span id="pokemon-weight"></span>
                </div>
                <div class="about-row">
                    <h3>Abilities</h3>
                    <span id="pokemon-abilities"></span>
                </div>
            </div>

            <div class="about-section">
                <h2>Base Stats</h2>
                <div class="stat-row">
                    <h3>HP</h3>
                    <span id="stat-hp-value"></span>
                    <div class="stat-bar" id="stat-hp-bar"></div>
                </div>
                <div class="stat-row">
                    <h3>Attack</h3>
                    <span id="stat-attack-value"></span>
                    <div class="stat-bar" id="stat-attack-bar"></div>
                </div>
                <div class="stat-row">
                    <h3>Defense</h3>
                    <span id="stat-defense-value"></span>
                    <div class="stat-bar" id="stat-defense-bar"></div>
                </div>
            </div>
        </div>
    </section>

    <script src="/assets/js/detail-page.js"></script>
</body>

</html>
